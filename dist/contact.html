<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Goole fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700%7CFira+Sans:300,400,400i,600" rel="stylesheet">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/theme.min.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/llamaFavicon.png">
    <script src="https://kit.fontawesome.com/b34d8bad2d.js" crossorigin="anonymous"></script>
    <title>Contact Me Page</title>
</head>

<body>
    
    <header class="site-header fixed-top bg-black border-bottom border-dark">
        <a href="#content" class="sr-only sr-only-focusable">Skip to content</a>
        <div class="container">

            <!-- Navbar -->
            <nav class="navbar main-nav navbar-expand-lg navbar-dark" aria-label="Main navigation">
                <a href="index.html" class="navbar-brand d-inline-flex text-uppercase">Tracy Pineda <i class="material-icons ml-2" aria-hidden="true">donut_small</i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-uppercase" id="navbarContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Main Page</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main id="content">

        <div class="container py-6">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 mb-4">Contact Me</h1>
                    <hr class="border-1 border-light my-4 ml-0 text-left w-15" role="presentation">
                    <!-- <p class="lead text-secondary">Ask us anything, or share your feedback.</p> -->
                </div>
            </div>
        </div>

        <div class="bg-white text-black">
            <div class="container py-2">
                <div class="bg-white mt-n6 px-3 px-lg-0">
                    <div class="row justify-content-center py-4 py-lg-5">
                        <div class="col-md-10 col-lg-8">
                            <p>Fields marked with an <span class="text-primary">*</span> are required.</p>
                            <form class="py-4">
                                <div class="form-group">
                                    <label for="inputName">Name <span class="text-primary">*</span></label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email <span class="text-primary">*</span></label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" required>
                                </div>
                                <div class="form-group">
                                    <label for="messageTetxarea">Message <span class="text-primary">*</span></label>
                                    <textarea class="form-control" id="messageTetxarea" rows="9" placeholder="Enter your message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-pill btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-dark">
        <div class="container pt-6 pb-2">
            <div class="row justify-content-md-between">
                <div class="col-4 col-md-2 mb-4">
                    <h4 class="h6 mb-3">Social</h4>
                    <a name = "social"></a>
                    <ul style="list-style-type:none" class="home-social" >
                        <li>
                            <a href="https://www.facebook.com/tracy.pineda.14"><i class="fab fa-facebook-f" aria-hidden="true">
                            </i><span>Facebook</span></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/tracy_pinedae3"><i class="fab fa-twitter" aria-hidden="true"></i><span>Twitter</span></a>
                        </li>
                        <li>
                            <a href="https://github.com/tracypineda"><i class="fab fa-github" aria-hidden="true"></i><span>Github</span></a>
                        </li>
                    </ul> 
                </div>
                <div class="col-sm-12 col-md-4 mb-4">
                    <h3 class="h6 mb-3">Location</h3>
                    <p class="text-muted">Wheat Ridge, Colorado</p>
                </div>
            </div>
            <hr>
            <p class="small">&copy; Tracy Pineda</p>
        </div>
    </footer>

<script src="assets/js/theme.min.js"></script>
</body>
</html>
